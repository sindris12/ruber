@(title: String = "Welcome!")


@main(title, nav = "home") {

    <h2>Welcome to Ruber</h2>

    @if(session.get("username")) {

        <h3>Good to see you again @{session.get("displayName")}!</h3>

    } else {

        <h3>Looks like you're new here!</h3>
        <h1>Please login with arni11 and 123456 to see history</h1>
        <p>
            <a class="btn btn-primary" href="@routes.SignupController.blank()">Sign up</a>
            <a class="btn btn-success" href="@routes.LoginController.blank()">Login</a>
        </p>
    }
}
