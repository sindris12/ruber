@(driver : is.ru.honn.ruber.domain.Driver)

@main(title = "Driver", nav = "drivers") {
    <script src="@routes.Assets.at("javascripts/show-comments.js")" type="text/javascript"></script>
    <div class="container">
        <div class="well">
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" src=@driver.getImage>
                </a>
                <div class="media-body">
                    <h4 class="media-heading" data-username="@driver.getUserName">@driver.getFirstName  @driver.getLastName</h4>
                    <p class="text-left">@driver.getDisplayName</p>
                    <p>@driver.getDescription</p>
                    <ul class="list-inline list-unstyled">
                        <span class="driver-comments"><i class="glyphicon glyphicon-comment"></i> <span class="number-of-comments">0</span> comments</span>
                        <li>|</li>
                        <li>
                            <span class="total-rating"></span>
                        </li>
                        <li>|</li>
                    </ul>
                </div>

            </div>
            <div class="list-group all-comments">

            </div>
            <button class="btn btn-primary btn-xl add-comment">Add comment</button>
            <div class="row add-comment-form">
                <div class="col-md-6">
                    <div class="well well-sm">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend class="text-center">Add comment</legend>

                                    <!-- rating input-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Rating</label>
                                    <div class="col-md-9">
                                        <select class="form-control selected-rating">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                    <!-- Message body -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="message">Comment</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your comment here..." rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group error-message-group">
                                    <label class="col-md-3 control-label" for=""></label>
                                    <div class="col-md-9">
                                        <div class="alert alert-danger error-message" role="alert"></div>
                                    </div>
                                </div>

                                    <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-md-12 text-right">

                                        <button type="button" class="btn btn-primary btn-lg send-comment">Submit</button>

                                        <button type="button" class="btn btn-danger btn-lg cancel-comment">Cancel</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
